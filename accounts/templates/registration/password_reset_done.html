{% extends "registration/base_auth.html" %}
{% block title %}E-mail Enviado - CommerSys{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header text-center">
        <h3 class="my-4">Verifique seu e-mail</h3>
      </div>
      <div class="card-body text-center">
        <p>Enviamos um link para redefinir sua senha. Verifique sua caixa de entrada e siga as instruções.</p>
        <a class="btn btn-primary mt-3" href="{% url 'accounts:login' %}">Voltar ao login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
